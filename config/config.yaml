network:
  name: ViT
  pretrained: False
  # Specify a folder containing a pre-trained model to fine-tune. If training from scratch, pass None.
  checkpoints: 'checkpoints'
  use_amp: True

  projection_head:
    mlp_hidden_size: 512
    projection_size: 128

data_transforms:
  s: 1
  input_shape: (96,96,3)

trainer: #byol trainer
  batch_size: 2048
  m: 0.996 # momentum update
  checkpoint_interval: 5000
  max_epochs: 500
  num_workers: 6
  sigma: 0.1

classifier_trainer:
  batch_size: 1024
  m: 0.996 # momentum update
  checkpoint_interval: 5000
  max_epochs: 200
  num_workers: 6

mode: 'train_byol' #optuna/train_byol/train_classifier/test_classifier/check_similarity_per_layer

optimizer:
  params: #byol_params 
    lr: 0.0001
    # momentum: 0.9
    weight_decay: 0.0 #0.0004
  classifier_params:
    lr: 0.0003
    # momentum: 0.9
    weight_decay: 0.0 #0.0004
